name: Deploy Backend Softwave (to PUBLIC EC2)

on:
  push:
    branches: [ "release/sprint-final" ]
  pull_request:
    branches: [ "release/sprint-final" ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub (runner)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend-softwave:latest

  deploy-to-public:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout (to access docker-compose.yaml if needed)
        uses: actions/checkout@v4

      - name: Remote deploy on PUBLIC EC2 (update .env, images and restart containers)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST_PUBLIC }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: "30m"
          script_stop: true
          script: |
            set -euo pipefail
            EC2_USER="${{ secrets.EC2_USER }}"
            WORKDIR="/home/${EC2_USER}/app"
            cd "$WORKDIR"
      
            echo ">>> Deploy start $(date)"
            echo "[info] WORKDIR=$WORKDIR"
      
            # Atualizar variáveis no .env com as secrets do GitHub
            update_env() {
              VAR_NAME=$1
              VAR_VALUE=$2
              if grep -q "^${VAR_NAME}=" .env; then
                # substitui linha existente
                sed -i "s|^${VAR_NAME}=.*|${VAR_NAME}=${VAR_VALUE}|g" .env
              else
                # adiciona se não existir
                echo "${VAR_NAME}=${VAR_VALUE}" >> .env
              fi
            }
      
            # Atualizar variáveis
            update_env "DOCKERHUB_USERNAME" "${{ secrets.DOCKERHUB_USERNAME }}"
            update_env "DOCKERHUB_TOKEN" "${{ secrets.DOCKERHUB_TOKEN }}"
            update_env "DB_PASSWORD" "${{ secrets.DB_PASSWORD }}"
            update_env "DB_USER" "${{ secrets.DB_USER }}"
      
            # carrega .env para o shell
             export $(grep -v '^#' .env | xargs)
      
            # docker login
            if [ -n "${DOCKERHUB_USERNAME:-}" ] && [ -n "${DOCKERHUB_TOKEN:-}" ]; then
              printf '%s' "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin || true
            fi
      
            # puxar imagens atualizadas
            docker compose pull backend-softwave || true
            docker compose pull api-auth-mail api-bucket-s3 api-consultas-softwave api-gemini-ia || true
      
            # reiniciar containers
            docker compose up -d --remove-orphans
      
            echo "[deploy] docker compose ps:"
            docker compose ps || true
            echo ">>> Deploy finished $(date)"

name: Deploy Backend Softwave

on:
  push:
    branches: [ "release/sprint-final" ]
    
  pull_request:
    branches: [ "release/sprint-final" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend-softwave:latest
          # Mude o nome da tag acima para cada reposit√≥rio diferente!

  deploy-private:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout para pegar o docker-compose (Apenas no repo principal)
        uses: actions/checkout@v3
        # ... (Passos anteriores de Build e Login no Docker Hub) ...

      # [NOVO PASSO] 1. Copia o docker-compose.yaml para a EC2 Privada
      - name: Copy docker-compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          # Destino (EC2 Privada via Bastion)
          host: ${{ secrets.EC2_HOST_PUBLIC }} # O SCP conecta no bastion pra chegar na privada se configurar proxy
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # Configura√ß√£o do Proxy Jump (Bastion)
          proxy_host: ${{ secrets.EC2_HOST_PUBLIC }}
          proxy_username: ${{ secrets.EC2_USER }}
          proxy_key: ${{ secrets.EC2_SSH_KEY }}
          # O que copiar e para onde
          source: "docker-compose.yaml"
          target: "/home/${{ secrets.EC2_USER }}"

      # 2. Conecta via SSH e roda o Deploy
      - name: Deploy to Private EC2 via Bastion
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST_PUBLIC }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          proxy_host: ${{ secrets.EC2_HOST_PUBLIC }}
          proxy_username: ${{ secrets.EC2_USER }}
          proxy_key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            # Ir para a pasta onde o arquivo foi copiado (Geralmente /home/ubuntu ou /home/ec2-user)
            cd /home/${{ secrets.EC2_USER }}

            # 1. Configurar vari√°veis de ambiente
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env
            echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> .env
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
            echo "AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}" >> .env
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
            echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> .env

            # 2. Instala√ß√£o Inteligente do Docker (J√° vimos que funcionou no seu log)
            if ! command -v docker &> /dev/null; then
                if command -v yum &> /dev/null; then
                    sudo yum update -y && sudo yum install docker -y && sudo service docker start
                elif command -v apt-get &> /dev/null; then
                    sudo apt-get update && sudo apt-get install docker.io -y
                    sudo systemctl start docker && sudo systemctl enable docker
                fi
                sudo usermod -a -G docker ${{ secrets.EC2_USER }}
            fi

            # 3. Instala√ß√£o do Docker Compose
            if ! command -v docker-compose &> /dev/null; then
                sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
                sudo chmod +x /usr/local/bin/docker-compose
            fi

            # 4. Deploy
            echo "üöÄ Iniciando Deploy..."
            
            # Verifica√ß√£o final
            if [ ! -f "docker-compose.yaml" ]; then
                echo "‚ùå ERRO: O arquivo docker-compose.yaml AINDA n√£o foi encontrado."
                ls -la
                exit 1
            fi

            # Atualiza imagens e reinicia
            docker-compose pull
            docker-compose up -d --remove-orphans

      - name: Deploy to Private EC2 via Bastion
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST_PUBLIC }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          proxy_host: ${{ secrets.EC2_HOST_PUBLIC }}
          proxy_username: ${{ secrets.EC2_USER }}
          proxy_key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          # A linha 'host_fingerprint' foi removida pois causava erro
          
          script: |
            # 1. Configurar vari√°veis de ambiente
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
            echo "AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}" >> .env
            # Adicione as outras vari√°veis se necess√°rio (GEMINI, MAIL, ETC)

            # 2. Instala√ß√£o Inteligente do Docker (Ubuntu ou Amazon Linux)
            if ! command -v docker &> /dev/null; then
                echo "üê≥ Docker n√£o encontrado. Instalando..."
                
                # Verifica se √© Amazon Linux (usa yum)
                if command -v yum &> /dev/null; then
                    sudo yum update -y
                    sudo yum install docker -y
                    sudo service docker start
                # Verifica se √© Ubuntu (usa apt-get)
                elif command -v apt-get &> /dev/null; then
                    sudo apt-get update
                    sudo apt-get install docker.io -y
                    sudo systemctl start docker
                    sudo systemctl enable docker
                fi
                
                # Adiciona permiss√£o ao usu√°rio
                sudo usermod -a -G docker ${{ secrets.EC2_USER }}
            fi

            # 3. Instala√ß√£o do Docker Compose (Vers√£o Standalone)
            if ! command -v docker-compose &> /dev/null; then
                echo "üêô Docker Compose n√£o encontrado. Instalando..."
                sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
                sudo chmod +x /usr/local/bin/docker-compose
            fi

            # 4. Deploy
            echo "üöÄ Iniciando Deploy..."
            
            # Se o arquivo docker-compose.yaml n√£o existir (primeira execu√ß√£o ou repo sat√©lite), avisa mas tenta seguir
            if [ ! -f "docker-compose.yaml" ]; then
                echo "‚ö†Ô∏è  AVISO: docker-compose.yaml n√£o encontrado na raiz. Se este for um repo sat√©lite, certifique-se de ter rodado o backend principal antes."
            fi
            
            # Atualiza imagens e reinicia containers
            docker-compose pull
            docker-compose up -d --remove-orphans

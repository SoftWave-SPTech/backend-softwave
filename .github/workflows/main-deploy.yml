name: Deploy Backend Softwave (to PUBLIC EC2)

on:
  push:
    branches: [ "release/sprint-final" ]
  pull_request:
    branches: [ "release/sprint-final" ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub (runner)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend-softwave:latest

  deploy-to-public:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 150
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remote deploy on PUBLIC EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST_PUBLIC }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: "90m"
          script_stop: true
          script: |
            set -euo pipefail
            EC2_USER="${{ secrets.EC2_USER }}"
            WORKDIR="/home/${EC2_USER}/app"
            echo ">>> Deploy start $(date)"

            # 1️⃣ Docker setup
            if ! command -v docker &> /dev/null; then
              echo "[setup] Docker não encontrado. Instalando..."
              sudo apt update -y
              sudo apt install -y ca-certificates curl gnupg lsb-release
              sudo mkdir -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt update
              sudo apt install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
              sudo usermod -aG docker $EC2_USER
              sudo systemctl enable --now docker
            else
              echo "[setup] Docker já instalado"
            fi

            mkdir -p "$WORKDIR"
            cd "$WORKDIR"

            # 2️⃣ Atualizar variáveis no .env
            update_env() {
              VAR_NAME=$1
              VAR_VALUE=$2
              if grep -q "^${VAR_NAME}=" .env 2>/dev/null; then
                sed -i "s|^${VAR_NAME}=.*|${VAR_NAME}=${VAR_VALUE}|g" .env
              else
                echo "${VAR_NAME}=${VAR_VALUE}" >> .env
              fi
            }

            update_env "DOCKERHUB_USERNAME" "${{ secrets.DOCKERHUB_USERNAME }}"
            update_env "DOCKERHUB_TOKEN" "${{ secrets.DOCKERHUB_TOKEN }}"
            update_env "DB_PASSWORD" "${{ secrets.DB_PASSWORD }}"
            update_env "DB_USER" "${{ secrets.DB_USER }}"

            set -a
            [ -f .env ] && . .env
            set +a

            # 3️⃣ Docker login
            if [ -n "${DOCKERHUB_USERNAME:-}" ] && [ -n "${DOCKERHUB_TOKEN:-}" ]; then
              echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
            fi

            # 4️⃣ Pull imagens backend e microserviços
            docker compose pull backend-softwave api-auth-mail api-bucket-s3 api-consultas-softwave api-gemini-ia

            # 5️⃣ Up containers com remoção de orfãos
            docker compose up -d --remove-orphans

            echo "[deploy] docker compose ps:"
            docker compose ps

            echo ">>> Deploy finished $(date)"

name: Build & Deploy Backend Softwave

on:
  push:
    branches: [ "release/sprint-final", "main" ]
  pull_request:
    branches: [ "release/sprint-final", "main" ]
  repository_dispatch:
    types: [ deploy ]

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn -B clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend-softwave:latest

      - name: Set image output
        id: set-image
        run: echo "::set-output name=image::${{ secrets.DOCKERHUB_USERNAME }}/backend-softwave:latest"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env on runner (temporary)
        run: |
          cat > .env.deploy <<EOF
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}
          PROJECT_NAME=${{ secrets.PROJECT_NAME || 'softwave' }}
          EOF
          chmod 600 .env.deploy

      - name: Copy .env to private via bastion (scp action)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST_PRIVATE }}        # target (private IP)
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}              # chave usada para acessar o private host (raw PEM)
          proxy_host: ${{ secrets.EC2_HOST_PUBLIC }}   # bastion (public IP)
          proxy_username: ${{ secrets.EC2_USER }}
          proxy_key: ${{ secrets.EC2_SSH_KEY }}        # chave para a bastion (pode ser a mesma)
          port: ${{ secrets.SSH_PORT || 22 }}
          source: ".env.deploy"
          target: "/home/${{ secrets.EC2_USER }}/app/.env"
          strip_components: 0

      - name: Run docker compose pull & up on private via bastion (ssh action)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST_PRIVATE }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          proxy_host: ${{ secrets.EC2_HOST_PUBLIC }}
          proxy_username: ${{ secrets.EC2_USER }}
          proxy_key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: 1h
          script_stop: true
          script: |
            set -euo pipefail
            REMOTE_DIR="/home/${{ secrets.EC2_USER }}/app"
            cd "$REMOTE_DIR" || { echo "Diretório $REMOTE_DIR não encontrado"; exit 1; }

            # Pull com retry
            attempts=0; max_attempts=5
            until [ $attempts -ge $max_attempts ]; do
              attempts=$((attempts+1))
              echo "[private] tentativa $attempts: docker compose pull"
              if docker compose pull; then
                echo "[private] pull OK"
                break
              fi
              sleep $((attempts * 5))
            done
            if [ $attempts -ge $max_attempts ]; then
              echo "❌ Falha ao puxar imagens após $max_attempts tentativas"
              exit 2
            fi

            docker compose up -d --remove-orphans
            echo "[private] deploy concluído"

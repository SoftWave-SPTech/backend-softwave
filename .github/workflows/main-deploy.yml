name: Deploy Backend Softwave

on:
  push:
    branches: [ "release/sprint-final" ]
    
  pull_request:
    branches: [ "release/sprint-final" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend-softwave:latest
          # Mude o nome da tag acima para cada repositório diferente!

    deploy-private:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 60                # aumenta timeout do job inteiro
    steps:
      - name: Deploy to Private EC2 via Bastion (single SSH)
        uses: appleboy/ssh-action@v1.7.0
        with:
          host: ${{ secrets.EC2_HOST_PUBLIC }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          proxy_host: ${{ secrets.EC2_HOST_PUBLIC }}      # se precisar de bastion, mantém
          proxy_username: ${{ secrets.EC2_USER }}
          proxy_key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: 3600000    # 1 hora em ms
          script_stop: true
          script: |
            set -euo pipefail
            echo "⏱️ Iniciando deploy remoto - $(date)"
            EC2_USER="${{ secrets.EC2_USER }}"
            WORKDIR="/home/${EC2_USER}/backend-compose"
            mkdir -p "$WORKDIR"
            cd "$WORKDIR"

            # --- 1) Baixar docker-compose.yaml direto do GitHub (raw)
            # Substitua REPO_OWNER e REPO_NAME pelo seu usuário/organizacao e repo onde está o docker-compose.
            REPO_OWNER="SEU_GITHUB_USERNAME_OU_ORG"
            REPO_NAME="NOME_DO_REPO_PRINCIPAL"
            BRANCH="release/sprint-final"
            RAW_URL="https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/docker-compose.yaml"

            echo "[fetch] baixando docker-compose.yaml de: $RAW_URL"
            # Se o repo for privado, use GITHUB_TOKEN (exemplo abaixo)
            if [ -n "${{ secrets.GITHUB_TOKEN }}" ]; then
              curl -fSL -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$RAW_URL" -o docker-compose.yaml
            else
              curl -fSL "$RAW_URL" -o docker-compose.yaml || {
                echo "⚠️ Não conseguiu baixar via raw. Verifique URL/branch/permissões."
                exit 1
              }
            fi

            # --- 2) Escrever .env com secrets (idempotente)
            cat > .env <<EOF
DB_PASSWORD=${{ secrets.DB_PASSWORD }}
DB_USER=${{ secrets.DB_USER }}
DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN || "" }}
PROJECT_NAME=${{ secrets.PROJECT_NAME || "softwave" }}
EOF
            chmod 600 .env

            # --- 3) Instalar Docker + docker compose (idempotente)
            echo "[install] verificando docker..."
            if ! command -v docker >/dev/null 2>&1; then
              echo "[install] docker nao encontrado. Detectando gerenciador de pacotes..."
              if command -v yum >/dev/null 2>&1; then
                sudo yum update -y
                sudo yum install -y docker
                sudo systemctl enable --now docker
              elif command -v apt-get >/dev/null 2>&1; then
                sudo apt-get update -y
                sudo apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
                # instalação via repositório oficial Docker
                curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmour -o /usr/share/keyrings/docker-archive-keyring.gpg
                echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list >/dev/null
                sudo apt-get update -y
                sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
                sudo systemctl enable --now docker
              else
                echo "⚠️ Gerenciador de pacotes não identificado. Abortando."
                exit 1
              fi
              sudo usermod -aG docker "${EC2_USER}" || true
            else
              echo "[install] docker já instalado: $(docker --version)"
            fi

            # Instalar docker compose plugin via docker compose (se necessário)
            if ! docker compose version >/dev/null 2>&1; then
              echo "[install] docker compose plugin não encontrado. Instalando plugin..."
              sudo mkdir -p /usr/local/lib/docker/cli-plugins
              sudo curl -fSL "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/lib/docker/cli-plugins/docker-compose
              sudo chmod +x /usr/local/lib/docker/cli-plugins/docker-compose
            fi
            echo "[install] docker compose: $(docker compose version)"

            # --- 4) Pull com retry (evita falhas transitórias)
            echo "[deploy] executando docker compose pull com retries"
            set +e
            attempts=0
            max_attempts=5
            until [ $attempts -ge $max_attempts ]
            do
              attempts=$((attempts+1))
              echo "[deploy] tentativa $attempts de $max_attempts"
              docker compose pull && break
              sleep $((attempts * 5))
            done
            if [ $attempts -ge $max_attempts ]; then
              echo "❌ Falha ao puxar imagens após $max_attempts tentativas"
              exit 1
            fi
            set -e

            # --- 5) Up
            echo "[deploy] subindo containers (docker compose up -d --remove-orphans)"
            docker compose up -d --remove-orphans

            echo "✅ Deploy concluído - $(date)"

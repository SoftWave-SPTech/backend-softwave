name: Deploy Backend Softwave (to PUBLIC EC2)

on:
  push:
    branches: [ "release/sprint-final" ]
  pull_request:
    branches: [ "release/sprint-final" ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub (runner)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend-softwave:latest

  deploy-to-public:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout (to access docker-compose.yaml if needed)
        uses: actions/checkout@v4

      - name: Remote deploy on PUBLIC EC2 (update images and restart containers)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST_PUBLIC }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: "30m"
          script_stop: true
          script: |
            set -euo pipefail
            EC2_USER="${{ secrets.EC2_USER }}"
            WORKDIR="/home/${EC2_USER}/app"  # <-- caminho correto
            cd "$WORKDIR"

            echo ">>> Deploy start $(date)"
            echo "[info] WORKDIR=$WORKDIR"

            # load .env if exists
            if [ -f .env ]; then
              set -o allexport
              . .env
              set +o allexport
            fi

            # docker login if needed
            if [ -n "${DOCKERHUB_USERNAME:-}" ] && [ -n "${DOCKERHUB_TOKEN:-}" ]; then
              printf '%s' "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin || true
            fi

            # pull the latest image of your backend
            docker compose pull backend-softwave || true
            # if you tiver outros microserviços, puxe também:
            # docker compose pull api-auth-mail api-bucket-s3 api-consultas-softwave api-gemini-ia

            # restart containers
            docker compose up -d --remove-orphans

            echo "[deploy] docker compose ps:"
            docker compose ps || true
            echo ">>> Deploy finished $(date)"

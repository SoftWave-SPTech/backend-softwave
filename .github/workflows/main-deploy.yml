name: Build & Deploy Backend Softwave

on:
  push:
    branches: [ "release/sprint-final", "main" ]
  pull_request:
    branches: [ "release/sprint-final", "main" ]
  repository_dispatch:
    types: [ deploy ]

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn -B clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend-softwave:latest

      - name: Set image output
        id: set-image
        run: echo "::set-output name=image::${{ secrets.DOCKERHUB_USERNAME }}/backend-softwave:latest"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Deploy create on private and restart compose (via bastion)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST_PUBLIC }}      # bastion public IP
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}           # appleboy usará essa chave para conectar na bastion
          port: ${{ secrets.SSH_PORT || 22 }}
          proxy_host: ""                            # não usar proxy_host aqui: vamos operar na bastion e saltar manualmente
          command_timeout: 1h
          script_stop: true
          script: |
            set -euo pipefail
            echo ">>> Iniciando deploy (bastion) - $(date)"

            # --- vars
            BASTION_USER="${{ secrets.EC2_USER }}"
            PRIVATE_IP="${{ secrets.EC2_HOST_PRIVATE }}"
            REMOTE_DIR="/home/${BASTION_USER}/app"   # pasta alvo na instância privada (ajuste se precisar)

            # --- 1) preparar arquivo de chave temporária NA BASTION (para conectar na privada)
            KEY_FILE="/tmp/deploy_key_$$"
            # TODO: printf garante preservação de quebras de linha sem adicionar espaços extras
            printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > "$KEY_FILE"
            chmod 600 "$KEY_FILE"

            # --- 2) criar .env temporário NA BASTION (idempotente, sem expor em logs)
            ENV_TMP="/tmp/.env_deploy_$$"
            cat > "$ENV_TMP" <<EOF
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}
            PROJECT_NAME=${{ secrets.PROJECT_NAME || 'softwave' }}
            EOF
            chmod 600 "$ENV_TMP"

            # --- 3) testar conectividade para a privada (porta 22) a partir da bastion
            echo "[bastion] testando conexão SSH para privada..."
            if ! ssh -i "$KEY_FILE" -o BatchMode=yes -o ConnectTimeout=10 -o StrictHostKeyChecking=no "${BASTION_USER}@${PRIVATE_IP}" 'echo ok' >/dev/null 2>&1; then
              echo "❌ Não foi possível conectar na privada a partir da bastion. Verifique SG/NACL/rota/NAT e autorizações de chave."
              rm -f "$ENV_TMP"
              shred -u "$KEY_FILE" 2>/dev/null || rm -f "$KEY_FILE"
              exit 2
            fi

            # --- 4) garantir pasta na privada e copiar .env
            ssh -i "$KEY_FILE" -o StrictHostKeyChecking=no "${BASTION_USER}@${PRIVATE_IP}" "mkdir -p ${REMOTE_DIR} && chown ${BASTION_USER}:${BASTION_USER} ${REMOTE_DIR}"

            scp -i "$KEY_FILE" -o StrictHostKeyChecking=no "$ENV_TMP" "${BASTION_USER}@${PRIVATE_IP}:${REMOTE_DIR}/.env"

            # --- 5) executar docker compose pull + up na privada (com retries)
            ssh -i "$KEY_FILE" -o StrictHostKeyChecking=no "${BASTION_USER}@${PRIVATE_IP}" bash -s <<'REMOTE'
            set -euo pipefail
            WORKDIR="${REMOTE_DIR}"
            cd "$WORKDIR" || { echo "Diretório $WORKDIR não existe"; exit 1; }

            # opcional: garantir Docker instalado (assuma instalado se você já preparou)
            # pull com retry
            attempts=0
            max_attempts=5
            until [ $attempts -ge $max_attempts ]; do
              attempts=$((attempts+1))
              echo "[private] tentativa $attempts: docker compose pull"
              if docker compose pull; then
                echo "[private] pull OK"
                break
              fi
              sleep $((attempts * 5))
            done
            if [ $attempts -ge $max_attempts ]; then
              echo "❌ Falha ao puxar imagens após $max_attempts tentativas"
              exit 3
            fi
            
            # up
            docker compose up -d --remove-orphans
            
            # limpa chaves locais (no host remoto)
            echo "[private] deploy concluído"
            REMOTE

            # --- 6) cleanup local (bastion)
            rm -f "$ENV_TMP"
            shred -u "$KEY_FILE" 2>/dev/null || rm -f "$KEY_FILE"

            echo ">>> Deploy finalizado - $(date)"

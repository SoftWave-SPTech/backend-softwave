name: Deploy Backend Softwave

on:
  push:
    branches: [ "release/sprint-final" ]
  pull_request:
    branches: [ "release/sprint-final" ]

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend-softwave:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Private EC2 via Bastion (single SSH)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST_PUBLIC }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: "1h"
          script_stop: true
          script: |
            set -euo pipefail
            echo "=== Iniciando deploy via bastion -> privada === $(date)"

            EC2_USER="${{ secrets.EC2_USER }}"
            EC2_PRIVATE_IP="${{ secrets.EC2_HOST_PRIVATE }}"
            WORKDIR="/home/${EC2_USER}/backend-compose"
            mkdir -p "$WORKDIR"
            cd "$WORKDIR"

            # 1) baixar docker-compose.yaml (do mesmo repo e branch)
            BRANCH="release/sprint-final"
            RAW_URL="https://raw.githubusercontent.com/${{ github.repository }}/${BRANCH}/docker-compose.yaml"
            echo "[bastion] baixando docker-compose.yaml: $RAW_URL"
            curl -fSL -o docker-compose.yaml "$RAW_URL" || { echo "Falha ao baixar docker-compose.yaml"; exit 1; }

            # 2) escrever chave temporária de forma segura (sem espaços extras)
            KEY_FILE="/tmp/deploy_key_$$"
            printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > "$KEY_FILE"
            chmod 600 "$KEY_FILE"

            # 3) criar pasta remota e copiar arquivos
            REMOTE_WORKDIR="/home/${EC2_USER}/backend-compose"
            ssh -i "$KEY_FILE" -o StrictHostKeyChecking=no "${EC2_USER}@${EC2_PRIVATE_IP}" "mkdir -p '$REMOTE_WORKDIR' && chown ${EC2_USER}:${EC2_USER} '$REMOTE_WORKDIR'"

            scp -i "$KEY_FILE" -o StrictHostKeyChecking=no docker-compose.yaml "${EC2_USER}@${EC2_PRIVATE_IP}:$REMOTE_WORKDIR/docker-compose.yaml"

            # 4) gerar .env local (sem espaços extras) e copiar
            printf '%s\n' "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" \
                          "DB_USER=${{ secrets.DB_USER }}" \
                          "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" \
                          "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" \
                          "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
                          "AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}" > .env
            chmod 600 .env
            scp -i "$KEY_FILE" -o StrictHostKeyChecking=no .env "${EC2_USER}@${EC2_PRIVATE_IP}:$REMOTE_WORKDIR/.env"

            # 5) Executa deploy na privada (instala docker se necessário; usa sudo)
            echo "[bastion] executando deploy remoto na privada"
            ssh -i "$KEY_FILE" -o StrictHostKeyChecking=no "${EC2_USER}@${EC2_PRIVATE_IP}" bash -s <<'REMOTE_SCRIPT'
            set -euo pipefail
            echo "=== Deploy na privada (START) === $(date)"
            WORKDIR="/home/${USER}/backend-compose"
            cd "$WORKDIR" || { echo "Diretório $WORKDIR não encontrado"; exit 1; }

            # instala docker (idempotente)
            if ! command -v docker >/dev/null 2>&1; then
              echo "[private] docker não encontrado, instalando..."
              if command -v apt-get >/dev/null 2>&1; then
                export DEBIAN_FRONTEND=noninteractive
                sudo apt-get update -y
                sudo apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
                curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmour -o /usr/share/keyrings/docker-archive-keyring.gpg
                echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list >/dev/null
                sudo apt-get update -y
                sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
                sudo systemctl enable --now docker
              elif command -v yum >/dev/null 2>&1; then
                sudo yum update -y
                sudo yum install -y docker
                sudo systemctl enable --now docker
              else
                echo "[private] gerenciador de pacotes não identificado"; exit 1
              fi
              sudo usermod -aG docker "${USER}" || true
            fi

            # garante plugin docker compose
            if ! docker compose version >/dev/null 2>&1; then
              sudo mkdir -p /usr/local/lib/docker/cli-plugins
              sudo curl -fSL "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/lib/docker/cli-plugins/docker-compose
              sudo chmod +x /usr/local/lib/docker/cli-plugins/docker-compose || true
            fi

            # carregar variáveis do .env em runtime (se existir)
            if [ -f .env ]; then
              # exporta linhas KEY=VALUE do .env
              set -o allexport
              # shellcheck disable=SC1091
              . .env
              set +o allexport
            fi

            # docker login se variáveis existirem
            if [ -n "${DOCKERHUB_USERNAME:-}" ] && [ -n "${DOCKERHUB_TOKEN:-}" ]; then
              echo "${DOCKERHUB_TOKEN}" | sudo docker login -u "${DOCKERHUB_USERNAME}" --password-stdin || { echo "[private] docker login falhou"; exit 1; }
            fi

            # pull + up (retries)
            attempts=0
            max_attempts=5
            until [ $attempts -ge $max_attempts ]; do
              attempts=$((attempts+1))
              echo "[private] tentativa $attempts: docker compose pull"
              if sudo docker compose pull; then break; fi
              sleep $((attempts * 5))
            done

            sudo docker compose up -d --remove-orphans
            echo "=== Deploy na privada (END) === $(date)"
            REMOTE_SCRIPT

            # cleanup no bastion
            shred -u "$KEY_FILE" 2>/dev/null || rm -f "$KEY_FILE"
            rm -f .env

            echo "=== Deploy finalizado com sucesso === $(date)"

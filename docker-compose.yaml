version: '3.8'

# Rede compartilhada para todos os containers
networks:
  softwave-network:
    driver: bridge

# Volumes para persistir dados (não perder se reiniciar)
volumes:
  db_data:
  redis_data:
  redisinsight_data:

services:
  # ==========================================
  # NÍVEL 1: INFRAESTRUTURA BÁSICA (Iniciam Juntos)
  # ==========================================

  # 1. Banco de Dados MySQL
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root         # Senha root
      MYSQL_DATABASE: softwave_db
      MYSQL_USER: softwave              # Usuário do App
      MYSQL_PASSWORD: ${DB_PASSWORD}    # softwave123 (Definir na Secret ou .env)
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - softwave-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  # 2. Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    command:
      [
        "redis-server",
        "--maxmemory", "512mb",
        "--maxmemory-policy", "allkeys-lfu",
        "--save", "60", "1",
        "--loglevel", "warning"
      ]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - softwave-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # (Opcional) Redis Insight - Visualizador
  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    ports:
      - "5540:5540"
    depends_on:
      - redis
    networks:
      - softwave-network
    volumes:
      - redisinsight_data:/data
    restart: always

  # 3. RabbitMQ
  rabbitmq:
    # Usando a versão management para você ter acesso ao painel visual
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: myuser
      RABBITMQ_DEFAULT_PASS: secret
    ports:
      - "5672:5672"   # Porta da API
      - "15672:15672" # Porta do Painel de Admin
    networks:
      - softwave-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 30s
      retries: 5

  # ==========================================
  # NÍVEL 2: BACKEND PRINCIPAL
  # ==========================================

  # 4. Backend Softwave (Aguarda DB, Redis e Rabbit)
  backend-softwave:
    image: ${DOCKERHUB_USERNAME}/backend-softwave:latest
    container_name: backend-softwave
    restart: always
    environment:
      # Conexão Banco
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/softwave_db
      SPRING_DATASOURCE_USERNAME: softwave
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      # Conexão Redis (Use o nome do container 'redis', não localhost)
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      # Conexão RabbitMQ (Use o nome do container 'rabbitmq')
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: myuser
      SPRING_RABBITMQ_PASSWORD: secret
    depends_on:
      mysql-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - softwave-network
    healthcheck:
      # Ajuste '/actuator/health' para um endpoint que exista na sua API
      test: "curl --fail --silent localhost:8080/ || exit 1"
      interval: 20s
      retries: 5
      start_period: 40s

  # ==========================================
  # NÍVEL 3: MICROSSERVIÇOS SATÉLITES
  # ==========================================
  
  # Estes serviços iniciam apenas quando o Backend Principal estiver saudável

  api-auth-mail:
    image: ${DOCKERHUB_USERNAME}/api-auth-mail:latest
    container_name: api-auth-mail
    # Se precisar mapear porta, evite usar a 8080 se já usada acima. Ex: 8081:8080
     ports:
       - "8083:8080"
    depends_on:
      backend-softwave:
        condition: service_healthy
    networks:
      - softwave-network

  api-bucket-s3:
    image: ${DOCKERHUB_USERNAME}/api-bucket-s3:latest
    container_name: api-bucket-s3
    ports:
       - "8081:8080"
    depends_on:
      backend-softwave:
        condition: service_healthy
    networks:
      - softwave-network

  api-consultas-softwave:
    image: ${DOCKERHUB_USERNAME}/api-consultas-softwave:latest
    container_name: api-consultas-softwave
    ports:
       - "8084:8080"
    depends_on:
      backend-softwave:
        condition: service_healthy
    networks:
      - softwave-network

  api-gemini-ia:
    image: ${DOCKERHUB_USERNAME}/api-gemini-ia:latest
    container_name: api-gemini-ia
    ports:
       - "8082:8080"
    depends_on:
      backend-softwave:
        condition: service_healthy
    networks:
      - softwave-network

# backend-softwave/src/main/resources/application-prod.properties
# Configuração de Produção - Usar variáveis de ambiente

spring.application.name=backend-SoftWave

server.error.include-message=always
server.error.include-binding-errors=always

# Server - Porta via ENV (8081 ou 8082)
server.port=${SERVER_PORT:8080}

# Database - MySQL via ENV (OBRIGATÓRIO em produção)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=false

# File Storage - URLs devem ser configuradas para produção
file.PASTA_FOTOS_PERFIS=${FILE_PASTA_FOTOS_PERFIS:ArquivosSistemaUsuarios/FotosPerfis}
file.PASTA_DOCUMENTOS_PESSOAIS=${FILE_PASTA_DOCUMENTOS_PESSOAIS:ArquivosSistemaUsuarios/DocumentosPessoais}
file.PASTA_DOCUMENTOS_PROCESSOS=${FILE_PASTA_DOCUMENTOS_PROCESSOS:ArquivosSistemaUsuarios/DocumentosProcessos}
file.base-url=${FILE_BASE_URL}

#Api consultas url
api.consultas.url=${API_CONSULTAS_URL}

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# AWS Credentials via ENV (NUNCA hardcode)
aws.accessKey=${AWS_ACCESS_KEY}
aws.secretKey=${AWS_SECRET_KEY}
aws.region=${AWS_REGION:us-east-1}
aws.s3.bucket=${AWS_S3_BUCKET:softwave-arquivos-prod}

# CORS - Permitir domínio de produção via ENV (OBRIGATÓRIO em produção)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Microservice URLs via ENV (OBRIGATÓRIO em produção)
microservice.s3.url=${MICROSERVICE_S3_URL}

# JWT
jwt.validity=${JWT_VALIDITY:3600}
jwt.secret=${JWT_SECRET}

# Email via ENV
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.auth.mechanisms=PLAIN

# RabbitMQ via ENV (OBRIGATÓRIO em produção)
broker.exchange.name=${RABBITMQ_EXCHANGE:processos.exchange}
broker.queue.name=${RABBITMQ_QUEUE:processos.queue}
broker.routing.key=${RABBITMQ_ROUTING_KEY:processos.key}
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.virtual-host=/

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging para CloudWatch
logging.level.root=INFO
logging.level.com.project.softwave=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.file.name=/var/log/softwave/backend.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

